<body>
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v9.0" nonce="YoKiWcQe"></script>

<div class="fb-login-button" data-width="400" data-size="large" data-button-type="continue_with" data-layout="rounded" data-auto-logout-link="true" data-use-continue-as="true"></div>




<div class="container">
    <form [formGroup]="authForm" (ngSubmit)="btnSubmit()">
        <div>
            <label for="emailAddress">E-Mail Address</label><br>
            <input class="form-control" id="emailAddress" type="text" formControlName="emailAddress">
        </div>
    </form>
</div>
</body>
